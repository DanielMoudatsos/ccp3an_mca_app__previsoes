<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width" />
<meta charset="UTF-8" />
<title>Previsão do Tempo</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Previsão do Tempo</h1>
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<th>Dia na semana</th>
						<th>Temperatura mínima</th>
						<th>Temperatura máxima</th>
						<th>Humidade relativa do ar</th>
						<th>Descrição</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="PrevisaoTempo : ${PrevisaoTempo}">
						<td th:text="${PrevisaoTempo.diaNaSemana}"></td>
						<td th:text="${PrevisaoTempo.temperaturaMinima}+'°C'"></td>
						<td th:text="${PrevisaoTempo.temperaturaMaxima}+'°C'"></td>
						<td th:text="${PrevisaoTempo.humidade}+'%'"></td>
						<td th:text="${PrevisaoTempo.descricao}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
